<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="example">Example</label>
        <input
          type="text"
          class="form-control"
          id="example"
          required
          [(ngModel)]="role.example"
          name="example"
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="role.name"
          name="name"
        />
      </div>
      <button (click)="saveRole()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newRole()">Add</button>
    </div>
  </div>
</div>
